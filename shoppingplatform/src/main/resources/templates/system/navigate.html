<div th:fragment="top">
	<div class="h_con">
		<dl class="user_h">
			<dt><img th:src="${User.photo}" style="width: 80px;height: 40px;border-radius: 0.6rem;"></img></dt>
			<dd>
				<p class="user_name" th:text="${User.username}"></p>
				<div class="progress">
					<div class="progress-bar progress-bar-warning  progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
						<span class="sr-only"></span>
					</div>
				</div>
			</dd>
		</dl>
		<a th:href="@{/system/message/show.action}"><img th:src="@{/images/manage/mess.png}" /> 消息
			<span class="msgnumber" th:unless="${msgnumber==null||msgnumber==0}" th:text="${msgnumber}">2</span>
		</a>
		<a th:href="@{/home/logout.action}" target="_top"><img th:src="@{/images/manage/out.png}" />退出</a>
	</div>
</div>
